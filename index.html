<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sipgate Callme</title>

    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

<button id="props">Einstellungen</button>
<div id="settings">
    <input type="text" id="registerSip" placeholder="Sip-register">
    <input type="tel" id="caller" placeholder="Deine Telefonnummer">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Passwort">
    <button id="save">Save</button>
</div>

<div id="calling">
    <div id="callerNr"></div>
    <input type="tel" id="callee" placeholder="Zielnummer">
    <button id="call">Callme</button>
    <div id="status"></div>
</div>

<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
<script src="./js/script.js"></script>
</body>
</html>
